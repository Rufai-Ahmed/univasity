<div
  class="mt-5 border-b pb-5 space-y-5 dark:border-dark-border dark:bg-dark-background dark:text-dark-text"
>
  <div class="flex items-center justify-between">
    <p class="font-[600]">{{ name }}</p>
    <i class="fa-solid fa-angle-up text-[12px] dark:text-dark-icon"></i>
  </div>

  <div
    *ngIf="search"
    class="w-full h-[40px] border rounded-[10px] pl-9 relative flex items-center dark:border-dark-border dark:bg-[#292F3D]"
  >
    <i
      class="fa-solid absolute left-3 fa-magnifying-glass dark:text-dark-icon"
    ></i>
    <input
      type="search"
      name="{{ name }}"
      placeholder="Search {{ search }}"
      class="outline-none w-[240px] h-full bg-transparent dark:text-dark-text dark:placeholder-dark-placeholder"
    />
  </div>

  <div class="space-y-3">
    <div
      *ngFor="let item of data"
      class="flex items-center gap-4 dark:text-dark-text"
    >
      <input
        type="checkbox"
        [checked]="item === 'Associate (50)'"
        [id]="item"
        class="dark:checked:bg-dark-checkbox dark:bg-transparent dark:accent-[#184EC9] dark:border-[#C4C9D4]"
      />
      <label [for]="item" class="truncate dark:text-dark-text">{{
        item
      }}</label>
    </div>

    <div
      *ngIf="search"
      class="text-red-600 flex items-center gap-2 dark:text-red-400"
    >
      <p>See all {{ search }}</p>
      <i class="fa-solid fa-angle-up text-[12px] dark:text-dark-icon"></i>
    </div>
  </div>
</div>
