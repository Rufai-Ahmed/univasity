<main
  [ngClass]="{ dark: isDarkMode === true }"
  class="w-full bg-white dark:bg-dark-background"
>
  <app-header
    [ngClass]="{ dark: isDarkMode === true }"
    class="fixed z-50 w-full bg-white dark:bg-dark-background-one"
  >
  </app-header>

  <div
    [ngClass]="{ dark: isDarkMode === true }"
    class="fixed top-[50vh] flex rounded-l-[30px] items-center gap-5 bg-white border py-2 px-4 dark:bg-dark-background text-[20px] dark:text-light-background right-0"
  >
    <i
      (click)="toggleDarkMode(false)"
      class="fa-regular fa-sun hover:text-blue-500 duration-300 cursor-pointer"
    ></i>
    <i
      (click)="toggleDarkMode(true)"
      class="fa-regular fa-moon hover:text-blue-500 duration-300 cursor-pointer"
    ></i>
  </div>
  <section
    [ngClass]="{ dark: isDarkMode === true }"
    class="container mx-auto min-h-[calc(100vh-120px)] dark:bg-dark-background dark:text-dark-text"
  >
    <div class="flex justify-end">
      <app-sidebar
        class="hidden lg:block pl-6 xl:pl-0 dark:bg-dark-background dark:text-dark-text"
      ></app-sidebar>
      <app-mobile-sider class="lg:hidden z-[40000]"></app-mobile-sider>
      <main
        class="w-full lg:w-[calc(100%-260px)] p-5 md:p-14 dark:bg-dark-background dark:text-dark-text"
      >
        <app-content></app-content>
      </main>
    </div>
  </section>

  <app-footer
    [ngClass]="{ dark: isDarkMode === true }"
    class="dark:bg-dark-background dark:text-dark-text"
  ></app-footer>
</main>
