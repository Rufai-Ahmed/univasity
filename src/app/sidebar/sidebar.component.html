<aside
  class="w-[260px] sticky top-[120px] left-0 bottom-0 text-gray-800 dark:text-gray-200 overflow-y-auto text-[14px] font-medium h-[calc(100vh-120px)] dark:bg-dark-background"
>
  <div class="pr-3 pt-14 overflow-y-auto">
    <h2
      class="text-[24px] font-[600] w-full border-b pb-4 border-gray-200 dark:border-gray-600"
    >
      Filter by
    </h2>

    <div class="mt-5 border-b pb-5 border-gray-200 dark:border-gray-600">
      <div class="flex items-center mb-4 justify-between">
        <p class="font-[600] text-[18px] dark:text-gray-100">Attendance</p>
        <i class="fa-solid fa-angle-up text-[12px] dark:text-gray-400"></i>
      </div>

      <div class="space-y-1">
        <div *ngFor="let item of sideBarItem" class="flex items-center gap-4">
          <input
            type="checkbox"
            [id]="item"
            class="dark:bg-gray-700 dark:border-gray-600"
          />
          <label [for]="item" class="dark:text-gray-300">{{ item }}</label>
        </div>
      </div>
    </div>

    <div
      class="mt-5 border-b pb-5 space-y-5 border-gray-200 dark:border-gray-600"
    >
      <div class="flex items-center justify-between">
        <p class="font-[600] text-[18px] dark:text-gray-100">Tuition Fee</p>
        <i class="fa-solid fa-angle-up text-[12px] dark:text-gray-400"></i>
      </div>

      <div
        class="relative w-full flex items-center justify-center h-[3px] rounded-md bg-gray-400 dark:bg-gray-600"
      >
        <div class="h-full bg-[#f64444] w-[80%] relative">
          <div
            class="absolute size-5 bg-[#f64444] rounded-full z-20 left-0 cursor-pointer -bottom-[9px]"
          ></div>
          <div
            class="absolute size-5 bg-[#f64444] rounded-full z-20 right-0 cursor-pointer -bottom-[9px]"
          ></div>
        </div>
      </div>

      <div
        class="flex items-center font-medium justify-between dark:text-gray-200"
      >
        <p>
          <span class="text-gray-400 dark:text-gray-500">$ </span
          >{{ minPrice.toLocaleString() }}
        </p>
        <div class="w-[15px] bg-gray-400 h-[2px] dark:bg-gray-600"></div>
        <p>
          <span class="text-gray-400 dark:text-gray-500">$ </span
          >{{ maxPrice.toLocaleString() }}
        </p>
      </div>
    </div>

    <app-filter-component
      *ngFor="let i of filterData"
      [data]="i.data!"
      [name]="i.name!"
      [search]="i.search!"
    ></app-filter-component>
  </div>
</aside>
