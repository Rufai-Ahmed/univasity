<footer
  class="mt-10 text-[14px] md:text-[16px] border-t min-h-[200px] py-[50px] z-[50] dark:border-dark-border dark:bg-dark-background dark:text-light-text"
>
  <div
    class="container items-start flex flex-wrap pb-[40px] justify-between max-w-[90%] mx-auto"
  >
    <div class="space-y-2" *ngFor="let i of footData">
      <p class="text-[18px] font-[600] dark:text-dark-heading">
        {{ i.label }}
      </p>

      <nav>
        <ul class="flex flex-col gap-2">
          <li *ngFor="let item of i.navs">
            <a
              *ngIf="item === 'hello@univacity.com'; else defaultLink"
              [href]="'mailto:' + item"
              class="text-blue-500 dark:text-[#F98080] cursor-pointer"
            >
              {{ item }}
            </a>
            <ng-template #defaultLink>
              <span
                *ngIf="item !== 'hello@univacity.com'"
                class="text-gray-700 dark:text-light-text cursor-pointer hover:text-blue-500 dark:hover:text-blue-400 duration-300 capitalize"
              >
                {{ item }}
              </span>
            </ng-template>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div
    class="w-full py-[20px] border-t flex justify-center dark:border-dark-border dark:bg-dark-background"
  >
    <div
      class="container max-w-[90%] mx-auto flex-wrap md:flex-nowrap flex items-center space-y-3 md:space-y-0 justify-between dark:text-light-text"
    >
      <div class="flex items-center gap-2">
        <img src="assets/images/usa.png" alt="USA Flag" class="size-[20px]" />

        <p>United States</p>

        <i class="fa-solid fa-angle-down text-[12px] dark:text-dark-icon"></i>
      </div>

      <div class="flex items-center gap-[20px] md:gap-[40px]">
        <p class="dark:text-light-text">Facebook</p>
        <p class="dark:text-light-text">Instagram</p>
        <p class="dark:text-light-text">Twitter</p>
        <p class="dark:text-light-text">LinkedIn</p>
      </div>
    </div>
  </div>

  <div
    class="w-full pt-[20px] border-t flex justify-center dark:border-dark-border dark:bg-dark-background"
  >
    <div
      class="container max-w-[90%] mx-auto flex flex-wrap md:flex-nowrap items-center space-y-3 md:space-y-0 justify-between dark:text-light-text"
    >
      <div>
        <p>&copy; Univacity. All rights reserved.</p>
      </div>

      <div
        class="flex items-center text-center flex-wrap gap-y-3 gap-x-[20px] md:gap-[40px]"
      >
        <p class="dark:text-light-text">Terms of Service</p>
        <p class="dark:text-light-text">Cookie Policy</p>
        <p class="dark:text-light-text">Privacy Policy</p>
      </div>
    </div>
  </div>
</footer>
